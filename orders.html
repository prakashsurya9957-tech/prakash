<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History - Star Pro Ice Cream</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <button class="mobile-nav-toggle"><i class="fas fa-bars"></i></button>

    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-ice-cream"></i> STAR PRO
                </div>
            </div>

            <ul class="nav-links">
                <li><a href="profile.html"><i class="fas fa-user-circle"></i> Profile</a></li>
                <li><a href="menu.html"><i class="fas fa-ice-cream"></i> Ice Cream Menu</a></li>
                <li><a href="order.html"><i class="fas fa-shopping-basket"></i> Order</a></li>
                <li><a href="orders.html" class="active"><i class="fas fa-history"></i> Order History</a></li>
                <li><a href="customers.html"><i class="fas fa-users"></i> Customer Details</a></li>
                <li><a href="company.html"><i class="fas fa-building"></i> Company Details</a></li>
                <li><a href="location.html"><i class="fas fa-map-marker-alt"></i> Location</a></li>
                <li><a href="payments.html"><i class="fas fa-credit-card"></i> Payment / Transactions</a></li>
                <li><a href="contact.html"><i class="fas fa-phone-alt"></i> Contact Us</a></li>
            </ul>

            <button onclick="handleLogout()" class="btn btn-logout">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1>Order History</h1>
                <div class="role-only-owner">
                    <div class="card" style="margin-bottom: 0; padding: 0.5rem 1rem; border: 1px solid var(--primary);">
                        Revenue: <span id="total-sales" class="text-accent" style="font-weight: 700;">₹0</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2><i class="fas fa-list-ul" style="color: var(--primary)"></i> Recent Transactions</h2>
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Customer</th>
                                <th>Items</th>
                                <th>Status</th>
                                <th>Payment</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody id="orders-table-body">
                            <!-- Orders populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userData = JSON.parse(localStorage.getItem('starpro_user'));
            const tbody = document.getElementById('orders-table-body');
            const orders = JSON.parse(localStorage.getItem('starpro_orders')) || [];

            // Filter if customer
            const filteredOrders = userData.role === 'Customer'
                ? orders.filter(o => o.customerPhone === userData.phone)
                : orders;

            tbody.innerHTML = filteredOrders.map(o => `
                <tr>
                    <td>#${o.id.toString().slice(-6)}</td>
                    <td>
                        <div style="font-weight: 600;">${o.customer}</div>
                        <div style="font-size: 0.7rem; color: var(--text-muted);">${formatDate(o.date)}</div>
                    </td>
                    <td style="font-size: 0.85rem;">${Array.isArray(o.items) ? o.items.join(', ') : o.item}</td>
                    <td><span class="status-badge status-${o.status.toLowerCase()}">${o.status}</span></td>
                    <td style="font-size: 0.85rem;"><i class="fas fa-check-circle" style="color: #4caf50;"></i> ${o.method || 'GPay'}</td>
                    <td style="color: var(--primary); font-weight: 700;">₹${o.total || o.amount}</td>
                </tr>
            `).join('');

            if (filteredOrders.length === 0) {
                tbody.innerHTML = `<tr><td colspan="6" style="text-align: center; padding: 3rem; color: var(--text-muted);">No orders found.</td></tr>`;
            }

            // Update Revenue for Owner
            if (userData.role === 'Owner') {
                const total = filteredOrders.reduce((sum, o) => sum + (o.total || o.amount), 0);
                document.getElementById('total-sales').innerText = formatCurrency(total);
            }
        });
    </script>
</body>

</html>
